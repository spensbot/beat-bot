# GitHub Actions workflow to check tests and TypeScript errors on push to any branch
name: CI

on:
  push:
    branches:
      - '**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript type check
        run: npm run lint:tsc
      - name: Run tests
        run: npm test
